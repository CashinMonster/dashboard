<script type="text/javascript">
  var btn1 = document.getElementById("btn1");
  var btn2 = document.getElementById("btn2");
  var ch1 = document.getElementById("ch1");
  var ul1 = document.getElementById("ul1");
  var inputs = ul1.getElementsByTagName("input");
  //    alert(inputs.length);

  btn1.onclick = function (){
    
    for (var i=0; i<inputs.length; i++){
      
      inputs[i].checked = true;
    }
    ch1.checked = true;
  }
  btn2.onclick = function (){
    var bol = true;//假设所有的input都是为false
    for (var i=0; i<inputs.length; i++){
      //验证我的假设
      if (inputs[i].checked == true){
        bol = false;
      }
      inputs[i].checked = !inputs[i].checked;
    }
    if (bol){
      ch1.checked = true;
    } 
  }
  for (var i=0; i<inputs.length; i++){
    inputs[i].onclick = function (){
      
      for (var i=0; i<inputs.length; i++){
        if (inputs[i].checked == false){
          break;
        }
      }
      if (i == inputs.length){
        ch1.checked = true;
      }else{
        ch1.checked = false;
      }
    }
  }

  $(function () {
      $('#container').highcharts({
          title: {  
              text: '表格1',
              x: -20 //center
          },
          subtitle: {
              text: '2016.7.18',
              x: -20
          },
          xAxis: {

                  text: '月份'
              },
              categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                  'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
          },
          yAxis: {
              title: {
                  text: '温度 (°C)'
              },
              plotLines: [{
                  value: 0,
                  width: 1,
                  color: '#808080'
              }]
          },
          tooltip: {
              valueSuffix: '°C'
          },
          legend: {
              layout: 'vertical',
              align: 'right',
              verticalAlign: 'middle',
              borderWidth: 0
          },
          series: [{
              name: '上海', 
              data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
          }, {
              name: '北京',
              data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
          }, {
              name: '广州',
              data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
          }, {
              name: '深圳',
              data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
          }]
      });
  });
   var data = [];
    for(var i=0;i<334;i++){
        data[i] = {id:i+1,name:"jason"+(i+1),gender:"男",age:26,address:"成都"};
    }
    var cs = new table({
        "tableId":"cs_table",    //必须
        "headers":["序号","姓名","性别","年龄","地址"],   //必须
        "data":data,        //必须
        "displayNum": 6,    //必须   默认 10
       "groupDataNum":9  //可选    默认 10
    });

    var lis = document.querySelectorAll(".container-main-box-tab li");
    var divs = document.querySelectorAll(".container-main-box-tab li div");            
    
    for (var i=0; i<lis.length; i++){
      lis[i].index = i;//自定义属性
      lis[i].onclick = function (){
        
        for (var j=0; j<lis.length; j++){
          lis[j].className = "";
          divs[j].className = "";
        }
        divs[this.index].className = "active-one";
      }
    }
</script>
